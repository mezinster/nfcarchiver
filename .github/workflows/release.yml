name: Release
run-name: "Release v${{ inputs.version || github.ref_name }} from ${{ inputs.branch || 'tag' }}"

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0)'
        required: true
        type: string
      branch:
        description: 'Branch to release from (default: master)'
        required: false
        type: string
        default: 'master'
      release_notes:
        description: 'Release notes (what changed in this version)'
        required: false
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.version.outputs.build_number }}
      tag: ${{ steps.version.outputs.tag }}
      branch: ${{ steps.version.outputs.branch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            BRANCH="${{ github.event.inputs.branch }}"
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION="${GITHUB_REF#refs/tags/v}"
            # For tag pushes, determine branch from tag's commit
            BRANCH=$(git branch -r --contains HEAD | head -1 | sed 's|.*origin/||' || echo "unknown")
          fi

          # Calculate build number from commit count
          BUILD_NUMBER=$(git rev-list --count HEAD)

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

          echo "Version: ${VERSION}"
          echo "Build Number: ${BUILD_NUMBER}"
          echo "Branch: ${BRANCH}"

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [version, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n

      - name: Update version in pubspec.yaml
        run: |
          sed -i "s/^version: .*/version: ${{ needs.version.outputs.version }}+${{ needs.version.outputs.build_number }}/" pubspec.yaml
          cat pubspec.yaml | grep "^version:"

      - name: Build Release APK
        run: flutter build apk --release

      - name: Build Release App Bundle
        run: flutter build appbundle --release

      - name: Rename artifacts with version
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          BUILD="${{ needs.version.outputs.build_number }}"

          mkdir -p artifacts

          # APK
          cp build/app/outputs/flutter-apk/app-release.apk \
             artifacts/nfc-archiver-${VERSION}+${BUILD}.apk

          # App Bundle
          cp build/app/outputs/bundle/release/app-release.aab \
             artifacts/nfc-archiver-${VERSION}+${BUILD}.aab

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-apk
          path: artifacts/*.apk
          retention-days: 90

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-aab
          path: artifacts/*.aab
          retention-days: 90

      - name: Upload checksums
        uses: actions/upload-artifact@v6
        with:
          name: checksums
          path: artifacts/checksums-sha256.txt
          retention-days: 90

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [version, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n

      - name: Install Apple certificate and provisioning profile
        env:
          P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PROVISION_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode from base64
          echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode -o $PROVISION_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISION_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Update version in pubspec.yaml
        run: |
          sed -i '' "s/^version: .*/version: ${{ needs.version.outputs.version }}+${{ needs.version.outputs.build_number }}/" pubspec.yaml
          cat pubspec.yaml | grep "^version:"

      - name: Build iOS IPA
        run: |
          flutter build ipa --release \
            --build-name=${{ needs.version.outputs.version }} \
            --build-number=${{ needs.version.outputs.build_number }} \
            --export-options-plist=ios/ExportOptions.plist

      - name: Rename IPA with version
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          BUILD="${{ needs.version.outputs.build_number }}"

          mkdir -p artifacts

          # Find and rename the IPA
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -n "$IPA_FILE" ]; then
            cp "$IPA_FILE" "artifacts/nfc-archiver-${VERSION}+${BUILD}.ipa"
          fi

      - name: Generate iOS checksum
        run: |
          cd artifacts
          shasum -a 256 *.ipa >> checksums-ios-sha256.txt
          cat checksums-ios-sha256.txt

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v6
        with:
          name: ios-ipa
          path: artifacts/*.ipa
          retention-days: 90

      - name: Upload iOS checksums
        uses: actions/upload-artifact@v6
        with:
          name: checksums-ios
          path: artifacts/checksums-ios-sha256.txt
          retention-days: 90

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, build-android, build-ios]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

      - name: Download APK artifact
        uses: actions/download-artifact@v7
        with:
          name: android-apk
          path: release-artifacts/

      - name: Download App Bundle artifact
        uses: actions/download-artifact@v7
        with:
          name: android-aab
          path: release-artifacts/

      - name: Download Android checksums
        uses: actions/download-artifact@v7
        with:
          name: checksums
          path: release-artifacts/

      - name: Download IPA artifact
        uses: actions/download-artifact@v7
        with:
          name: ios-ipa
          path: release-artifacts/

      - name: Download iOS checksums
        uses: actions/download-artifact@v7
        with:
          name: checksums-ios
          path: release-artifacts/

      - name: Combine checksums
        run: |
          cd release-artifacts
          cat checksums-sha256.txt checksums-ios-sha256.txt > all-checksums-sha256.txt
          mv all-checksums-sha256.txt checksums-sha256.txt
          rm -f checksums-ios-sha256.txt

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          BUILD="${{ needs.version.outputs.build_number }}"
          BRANCH="${{ needs.version.outputs.branch }}"
          CUSTOM_NOTES="${{ github.event.inputs.release_notes }}"

          cat << EOF > release-notes.md
          ## NFC Archiver v${VERSION}

          ### Downloads

          **Android**
          - **APK** - Direct install on Android devices
          - **AAB** - For Google Play Store upload

          **iOS**
          - **IPA** - For App Store Connect upload or ad-hoc installation

          ### What's New
          EOF

          # Add custom release notes if provided
          if [ -n "$CUSTOM_NOTES" ]; then
            echo "$CUSTOM_NOTES" >> release-notes.md
          else
            echo "See [CHANGELOG.md](CHANGELOG.md) for detailed changes." >> release-notes.md
          fi

          cat << EOF >> release-notes.md

          ### Checksums (SHA-256)
          \`\`\`
          $(cat release-artifacts/checksums-sha256.txt)
          \`\`\`

          ### Build Info
          - Version: ${VERSION}
          - Build Number: ${BUILD}
          - Branch: ${BRANCH}
          - Flutter: ${{ env.FLUTTER_VERSION }}
          EOF

          cat release-notes.md

      - name: Create or update tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -fa "${{ needs.version.outputs.tag }}" -m "Release ${{ needs.version.outputs.tag }} from branch ${{ needs.version.outputs.branch }}"
          git push origin "${{ needs.version.outputs.tag }}" --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: NFC Archiver v${{ needs.version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          files: |
            release-artifacts/*.apk
            release-artifacts/*.aab
            release-artifacts/*.ipa
            release-artifacts/checksums-sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
